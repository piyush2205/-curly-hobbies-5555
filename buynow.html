<script>
    user_oder_detail = JSON.parse(localStorage.getItem("oder")) || [];
    document.getElementById("form").addEventListener("submit", sumbitform);
    function sumbitform(event) {
        event.preventDefault();
        let form = document.getElementById('form');
        let fname = form.fname.value;
        let lname = form.lname.value;
        let address1 = form.line1.value;
        let address2 = form.line2.value;
        let state = form.state.value;
        let city = form.city.value;
        let zipcode = form.zip.value;
        let number = form.number.value;
        let email = form.email.value;
        let check = form.check.value;

        let address = new Address(fname, lname, address1, address2, state, city, zipcode, number, email, check);
        console.log(address)
        // user_oder_detail.push(address);
        let abc=[];
        abc.push(address)
        localStorage.setItem("oder", JSON.stringify(abc));
        console.log(user_oder_detail)
        window.location.href = "checkout.html";


    }

    class Address {
        constructor(fname, lname, address1, address2, state, city, zipcode, number, email, check) {
            this.fname = fname;
            this.lname = lname;
            this.address1 = address1;
            this.address2 = address2;
            this.state = state;
            this.city = city;
            this.zipcode = zipcode;
            this.number = number;
            this.email = email;
            this.check = check;
        }
    }
    console.log(user_oder_detail);
</script>
